<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "main.js"></script>
    <title>Simple Rock Paper Scissors</title>
    
</head>
<body>
    <script>
        let n = prompt("Choose a number");
        for (let i = 2; i <= n ; i ++)
        {
            let div = i - 1;
            let condition = true;
            while (div > 1)
            {
                if (i % div == 0)
                {
                    condition = false;
                }
                div --
            }

            if (condition == true) {
                console.log(i)
            }
        }
        
    </script>
</body>
</html>
